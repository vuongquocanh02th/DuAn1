<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooting Game 2D</title>
    <link rel="stylesheet" href="war.css">
</head>
<body>
<div id="gameMenu">
    <h1>ARMY COMMANDO SHOOT STRIKE</h1>
    <button id="playButton">Play</button>
    <button id="settingsButton">Setting</button>
    <button id="exitButton">Exit</button>
</div>

<div id="settingsModal" class="modal">
    <div class="modal-content">
        <span id="closeModal">&times;</span>
        <h2>Settings</h2>
        <label>
            <input type="checkbox" id="backgroundMusic"> Background Music
        </label><br>
        <label>
            <input type="checkbox" id="gameSound"> In-Game Sound
        </label><br>
        <button id="saveSettings">Save</button>
    </div>
</div>

<script src="war.js"></script>
</body>
</html>
