<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooting Game 2D</title>
    <link rel="stylesheet" href="war.css">
</head>
<body>
<div id="gameMenu">
    <h1>ARMY COMMANDO SHOOT STRIKE</h1>
    <button id="playButton">Play</button>
    <button id="settingsButton">Setting</button>
    <button id="exitButton">Exit</button>
    <button id="resetBtn">Reset Data</button>
</div>

<div id="settingsModal" class="modal">
    <div class="modal-content">
        <span id="closeModal">&times;</span>
        <h2>Settings</h2>
        <label>
            <input type="checkbox" id="backgroundMusic"> Background Music
        </label><br>
        <label>
            <input type="checkbox" id="gameSound"> In-Game Sound
        </label><br>
        <button id="saveSettings">Save</button>
    </div>
</div>
<!--Nhap ten nguoi choi-->
<div id = 'nameInputModal' class="modal" style="display: none">
    <div class="modal-content">
        <span id="closeNameModal">
            &times;
        </span>
        <h2 style="text-align: center">Input Player's Name</h2>
        <input type="text" id="playerName" placeholder="Your Name" style="align-content: center; margin-left: 52px">
        <button id="submitNameBtn">Confirm</button>
        <div id="errorMessage"></div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
